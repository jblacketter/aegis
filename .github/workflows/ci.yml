name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install ruff
        run: pip install ruff>=0.8
      - name: Ruff check
        run: ruff check src/ tests/
      - name: Ruff format check
        run: ruff format --check src/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: mypy
        run: mypy src/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run tests with coverage
        id: tests
        run: |
          pytest --cov=aegis_qa --cov-report=xml --cov-report=term-missing tests/ | tee coverage-output.txt
          COVERAGE=$(grep "^TOTAL" coverage-output.txt | awk '{print $NF}' | tr -d '%')
          echo "coverage=$COVERAGE" >> "$GITHUB_OUTPUT"
      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: aegis-coverage.json
          label: coverage
          message: ${{ steps.tests.outputs.coverage }}%
          valColorRange: ${{ steps.tests.outputs.coverage }}
          minColorRange: 50
          maxColorRange: 90
          namedLogo: pytest
        continue-on-error: true
